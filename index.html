<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="wikiviewer.js"></script>
</head>
<body>
  <div class="text-center" id="container">
    <div class="text-center" id="random">
      <a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
    </div>
    <div class="text-center" id="search">
      <i class="fa fa-search" id="search-icon"></i>
      <div class="hide" id="input-container">
        <form id="search-form"><input type="text" id="search-input" class="text-left"><i id="search-input-x">x</i></form>
      </div>
    </div>
    <div class="text-center" id="help">
      <span>Click icon to search</span>
    </div>
    <div class="text-left" id="search-results">
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $('#search-icon').on('click', expandSearch);
      $('#search-input-x').on('click', contractSearch);
      $('#search-form').on('submit', displaySearchResults);
    })
  </script>
</body>
